    position_cmd:  0
    position_fb:  0
    # STO
    sto:  False
    # errors
    error_code:  0x00000000
  feedback_out:
    # CiA 301
    online:  False
    oper:  False
    param_state:  0x00  # Unknown
    # CiA 402:  Default values before NMT operational
    status_word:  0x0000
    control_mode_fb:  0  # Undefined
