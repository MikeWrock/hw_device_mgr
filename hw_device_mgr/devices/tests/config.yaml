#
# Elmo Gold
#
# - Elmo 0x00030924 Gold EtherCAT GCON Drive Rev:0x00010420
-
  vendor_id:  0x0000009A
  product_code:  0x00030924
  revision_no:  0x00010420

  bus: 0
  positions: [10, 11, 12, 13, 14, 15]

  # Sync manager configuration
  sync_manager:
    '0':
      # Mailboxes out
      dir: out
    '1':
      # Mailboxes in
      dir: in
    '2':
      # RPDOs:  Receive PDOs ("out" to drive)
      dir: out
      pdo_mapping:
        index: 1600h
        entries:
          - index: 6040h
            name: control_word
          - index: 607Ah
            name: position_cmd
    '3':
      # TPDOs:  Transmit PDOs ("in" from drive)
      dir: in
      pdo_mapping:
        index: 1A00h
        entries:
          - index: 6041h
            name: status_word
          - index: 6041h
            bits:  # Break bits out into separate items
              # Bit0: Ready to switch on
              - ready_to_switch_on
              # Bit1: Switched on
              - switched_on
              # Bit2: Operation enabled
              - operation_enabled
              # Bit3: Fault
              - fault
              # Bit4: Voltage enabled
              - voltage_enabled
              # Bit5: Quick stop
              - quick_stop_fb
              # Bit6: Switch on disabled
              - switch_on_disabled
              # Bit7: Warning bit
              - warning
              # Bit8: Manufacturer specific
              - bit_len: 1
              # Bit9: Remote
              - remote
              # Bit10: Goes high when target position is reached (HM, CSP modes)
              - target_reached
              # Bit11: Internal limit active (HM, CSP modes)
              - internal_limit_active
              # Bit12~Bit13 Operation mode specific
              - status_bit12
              - status_bit13
              # Bit14~Bit15: Manufacturer specific
              - status_bit14
              - homing_done_fb
          - index: 6064h
            name: position_fb

  # Parameter settings
  param_values:
    # *** Standard Device Profile Parameters ***
    # Quick stop option code
    # CSP mode:
    # 3:  Stop at emergency stop torque; brake & power off
    605A-00h: 3
    #
    # Position limit, min/max, per drive
    607D-01h:  [-50000, -10000,    0, -500,  500, -3000]
    607D-02h:  [ 50000,  10000, 1700,  500, 2000,  1000]
